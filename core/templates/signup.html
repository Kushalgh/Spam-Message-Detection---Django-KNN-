{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%static 'login/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'login/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'login/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%static 'login/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'login/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'login/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%static 'login/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'login/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'login/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/signup" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Sign In
					</span>

                    Username
                    
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" id="username" name="username" placeholder="Create an username (Only letters and numbers)" required>
						<span class="focus-input100"></span>
					</div>

                    #FirstName
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your first name">
						<input class="input100" type="text" id="fname" name="fname" placeholder="Enter your first name" required>
						<span class="focus-input100"></span>
					</div>
                    
                    #LastName
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your last name">
						<input class="input100" type="text" id="lname" name="lname" placeholder="Enter your last name" required>
						<span class="focus-input100"></span>
                    
                    #Email
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your email address">
						<input class="input100" type="email" id="email" name="email" placeholder="Enter your email address" required>
						<span class="focus-input100"></span>

                    #password
					<div class="wrap-input100 validate-input" data-validate = "Please enter a password">
						<input class="input100" type="password" id="pass1" name="pass1" placeholder="Enter a password" required>
						<span class="focus-input100"></span>
					</div>

                    #confirm Password
                    <div class="wrap-input100 validate-input" data-validate = "Please confirm the password">
						<input class="input100" type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Sign up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="{%static 'login/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'login/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'login/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{%static 'login/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'login/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'login/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{%static 'login/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'login/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'login/js/main.js'%}"></script>

</body>
</html>

    }

    .signup-container button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;

      background-color: #333;
      color: #fff;
      transition: background-color 0.3s;

      background-color: #555;

      <label for="pass2">Confirm your password</label>
      <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
      <br><br>

      <button type="submit">Sign Up</button>
    </form>
  </div>
